<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merienda:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   
    <title>Halloween Hangman</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="title">
                <strong>
                    <center>HANGMAN: HALLOWEEN FUN!</center>
                </strong>
            </h1>
            <hr class="my-4">
            <p class="details">
                <center>Click on a letter to begin filling in the blanks.</center>
            </p>
            <p>
                <center>Think....Halloween!</center>
            </p>
        </div>

        <div class="letterButtons"></div>

        <div class="card">
            <div class="card-header">
                Word to Guess
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
                </blockquote>
            </div>
        </div>
    </br>

        <div class="card">
            <div class="card-header">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>
    </br>

        <div class="card">
            <div class="card-header">
                Guesses Left: <span id="numGuesses">9</span>
            </div>
        </div>
    </br>

        <div class="card">
            <div class="card-header">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>
    </br>

        <div class="card">
            <div class="card-header">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
